<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <div class="upload-container" id="uploadContainer" style="display:none;">
    <h1>Upload Product</h1>
    <form id="uploadForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required>
      <label for="description">Description:</label>
      <textarea id="description" required></textarea>
      <label for="minPrice">Minimum Price:</label>
      <input type="number" id="minPrice" required>
      <label for="maxPrice">Maximum Price:</label>
      <input type="number" id="maxPrice" required>
      <label for="timer">Timer (seconds):</label>
      <input type="number" id="timer" required>
      <button type="button" onclick="uploadProduct()">Upload Product</button>
    </form>
  </div>

  <div class="bid-container" id="bidContainer" style="display:none;">
    <h1>Bid for Product</h1>
    <!-- Add bid form here -->
  </div>

  <script src="script.js" defer></script>
</body>
</html>
